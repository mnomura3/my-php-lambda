AWSTemplateFormatVersion: 2010-09-09
Description: My PHP Application
Transform: AWS::Serverless-2016-10-31
Resources:
  phpserver:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AWS::StackName}-phpserver
      Description: PHP Webserver
      CodeUri: s3://mnomura3-lambda/44ff760811945fbefe69f9562ddf94d7
      Runtime: provided
      Handler: index.php
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Layers:
      - Fn::Sub: arn:aws:lambda:${AWS::Region}:887080169480:layer:php73:3
      Events:
        api:
          Type: Api
          Properties:
            Path: /test
            Method: ANY
  phpsdk:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AWS::StackName}-phpsdk
      Description: PHP SDK
      CodeUri: s3://mnomura3-lambda/44ff760811945fbefe69f9562ddf94d7
      Runtime: provided
      Handler: sdk.php
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Layers:
      - Fn::Sub: arn:aws:lambda:${AWS::Region}:887080169480:layer:php73:3
      Events:
        api:
          Type: Api
          Properties:
            Path: /sdk
            Method: ANY
